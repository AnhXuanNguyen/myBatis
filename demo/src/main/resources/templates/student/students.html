<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Student</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
	<h1>Show grade</h1>
	<table class="table table-striped">
		<tr>
			<th>Name</th>
			<th>Code</th>
			<th>Address</th>
			<th>Phone</th>
			<th>Grade</th>
			<th colspan="3">Action</th>
		</tr>
		<tr th:each="student:${students}">
			<td th:text="${student.name}"></td>
			<td th:text="${student.code}"></td>
			<td th:text="${student.address}"></td>
			<td th:text="${student.phone}"></td>
			<td th:if="${student.grade}" th:text="${student.grade.name}"></td>
			<td th:if="${student.grade == null}"></td>
			<td><a th:href="@{|/student/edit/${student.id}|}">Edit</a></td>
			<td><a th:href="@{|/student/remove/${student.id}|}">Delete</a></td>
			<td><a href="">Detail</a></td>
		</tr>
 	</table>
 	<h2><a th:href="@{student/create}">Create a new Student</a></h2>
</body>
</html>
